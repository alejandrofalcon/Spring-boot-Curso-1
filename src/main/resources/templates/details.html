<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tittle}">Document</title>
</head>
<body>
    <h1 th:text="${tittle}"></h1>
    <ul>
        <li th:text="${user.name}"> </li>
        <li th:text="${user.lastname}"> </li>
        <li th:if="${user.email}" th:text="${user.email}"> </li>
        <li th:if="${user.email == null}" th:text="${'no tiene email'}"> </li>
    </ul>
    <a th:href="@{/list}">Ver listado</a><br>
    <a th:href="@{/api/params/foo?message=Hola que tal me llamo alejandro soy desarrollador}">Ver Mensaje</a><br>
    <a th:href="@{/api/params/foo(message='Hola que tal me llamo alejandro soy desarrollador')}">Ver Mensaje 2</a><br>
    <a th:href="@{/api/params/bar(text='Hola que tal me llamo alejandro soy desarrollador',code=99)}">Ver bar mix 2 params</a><br>
    <a th:href="@{/api/var/baz/Hola algun mensaje?}">Ver var path variable</a><br>
</body>
</html>
